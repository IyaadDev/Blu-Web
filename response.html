                    <h1 style="margin: 15px;margin-top: 0px;">Blu Says...</h1><div style="width: 100%;border-width: 8.4px;border-style: solid;border-radius: 8px;height: 100%;padding: 20px;">
<p id="responder"></p>
<script>
    // Get the "response" parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const encodedResponse = urlParams.get('response');

    // Decode the response from Base64
    const decodedResponse = atob(encodedResponse);

    // Typing animation letter by letter
    const responder = document.getElementById("responder");
    let index = 0;

    function typeWriter() {
        if (index < decodedResponse.length) {
            responder.innerHTML += decodedResponse.charAt(index);
            index++;
            setTimeout(typeWriter, 1); // Adjust the delay between letters (in milliseconds)
        }
    }

    // Start the typing animation
    typeWriter();
</script>
