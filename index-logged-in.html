  function dateTime() {
    var greeting = getRandomGreeting();
    var final_message = greeting;
    var usernamy = name + "?";

    $("span.greet").text(final_message);
    $("span.user").text(usernamy);

    var date = new Date();
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();

    var formattedTime = hours.toString().leadingZeroes(2) + ":" + minutes.toString().leadingZeroes(2) + ":" + seconds.toString().leadingZeroes(2) + (hours < 12 ? ' AM' : ' PM');

    clearInterval(updateInterval);
  }

  dateTime(); // Call dateTime() once to set the initial content

  var updateInterval = setInterval(dateTime, 1000);
});
