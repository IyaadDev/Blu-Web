                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div><form id="signup-form" class="user">

        <div class="col-sm-6 mb-3 mb-sm-0"><input id="exampleFirstName" class="form-control form-control form-control form-control form-control-user" type="text" placeholder="First Name" name="first-name" required /></div>

    <div class="mb-3"><input id="exampleUsername" class="form-control form-control form-control form-control form-control-user" type="text" placeholder="Username" name="username" required /></div>
    <div class="row mb-3">
        <div class="col-sm-6 mb-3 mb-sm-0"><input id="examplePasswordInput" class="form-control form-control form-control form-control form-control-user" type="password" placeholder="Password" name="password" required /></div>
        <div class="col-sm-6"><input id="exampleRepeatPasswordInput" class="form-control form-control form-control form-control form-control-user" type="password" placeholder="Repeat Password" name="password_repeat" required /></div>
    </div>
    <div class="form-check" style="margin: 15px;"><input id="formCheck-1" class="form-check-input" type="checkbox" required /><label class="form-check-label" for="formCheck-1"><a href="privacy" target="_blank">Privacy Policy</a>I have read and agree to the </label></div>
    <div class="form-check" style="margin: 15px;"><input id="formCheck-2" class="form-check-input" type="checkbox" required /><label class="form-check-label" for="formCheck-2">I<a href="tac" target="_blank">Terms and Conditions</a> have read and agree to the </label></div><button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
    <hr /><button class="btn btn-primary disabled d-block btn-google btn-user w-100 mb-2" role="button" style="color: rgb(255,255,255);background: #007bff;" disabled><i class="fab fa-google"></i> Login with Google (Not available yet)</button><a class="btn btn-primary disabled d-block btn-google btn-user w-100 mb-2" role="button" style="background: #0a0c10;color: rgb(255,255,255);" disabled><i class="fab fa-github"></i> Login with GitHub (Not available yet)</a><button class="btn btn-primary disabled d-block btn-facebook btn-user w-100" role="button" style="background: #007bff;color: rgb(255,255,255);" disabled><i class="fab fa-facebook-f"></i> Login with Facebook (Not available yet)</button>
    <hr />
</form><!-- Start: Script --><script>
  const form = document.getElementById("signup-form");
  const registerButton = form.querySelector("button[type='submit']");
  const errorContainer = document.getElementById("error-container");
  
  form.addEventListener("submit", async (event) => {
    event.preventDefault();
    registerButton.disabled = true;

    const firstName = document.getElementById("exampleFirstName").value;
    const lastName = document.getElementById("exampleLastName").value;
    const email = document.getElementById("exampleInputEmail").value;
    const username = document.getElementById("exampleUsername").value;
    const password = document.getElementById("examplePasswordInput").value;
    const passwordRepeat = document.getElementById("exampleRepeatPasswordInput").value;

    if (password !== passwordRepeat) {
      errorContainer.textContent = "Passwords do not match.";
      registerButton.disabled = false;
      return;
    }

    const name = `${firstName} ${lastName}`;

    const data = {
      name,
      email,
      username,
      password
    };

    try {
      const response = await fetch("https://faas-blr1-8177d592.doserverless.co/api/v1/web/fn-3f654592-68ef-49a6-a44d-081ec4e1f4c5/default/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        const result = await response.json();
        // Handle success response
        console.log(result);
      } else {
        // Handle error response
        console.log("An error occurred.");
      }
    } catch (error) {
      // Handle network error
      console.log("An error occurred.", error);
    }

    registerButton.disabled = false;
  });
</script>
