    <script>
        (function() {

            // JavaScript snippet handling Dark/Light mode switching

            const getStoredTheme = () => localStorage.getItem('theme');
            const setStoredTheme = theme => localStorage.setItem('theme', theme);
            const forcedTheme = document.documentElement.getAttribute('data-bss-forced-theme');

            const getPreferredTheme = () => {

                if (forcedTheme) return forcedTheme;

                const storedTheme = getStoredTheme();
                if (storedTheme) {
                    return storedTheme;
                }

                const pageTheme = document.documentElement.getAttribute('data-bs-theme');

                if (pageTheme) {
                    return pageTheme;
                }

                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            const setTheme = theme => {
                if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', theme);
                }
            }

            setTheme(getPreferredTheme());

            const showActiveTheme = (theme, focus = false) => {
                const themeSwitchers = [].slice.call(document.querySelectorAll('.theme-switcher'));

                if (!themeSwitchers.length) return;

                for (const themeSwitcher of themeSwitchers) {

                    const themeSwitcherText = document.querySelector('#theme-text');
                    const activeThemeIcon = document.querySelector('.theme-icon-active use');
                    const btnToActive = document.querySelector('[data-bs-theme-value="' + theme + '"]');

                    document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                        element.classList.remove('active');
                        element.setAttribute('aria-pressed', 'false');
                    });

                    btnToActive.classList.add('active');
                    btnToActive.setAttribute('aria-pressed', 'true');
                }
            }

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                const storedTheme = getStoredTheme();
                if (storedTheme !== 'light' && storedTheme !== 'dark') {
                    setTheme(getPreferredTheme());
                }
            });

            window.addEventListener('DOMContentLoaded', () => {
                showActiveTheme(getPreferredTheme());

                document.querySelectorAll('[data-bs-theme-value]')
                    .forEach(toggle => {
                        toggle.addEventListener('click', () => {
                            const theme = toggle.getAttribute('data-bs-theme-value');
                            setStoredTheme(theme);
                            setTheme(theme);
                            showActiveTheme(theme);
                        })
                    })
            });
        })();
    </script>

  const form = document.getElementById("signup-form");
  const registerButton = form.querySelector("button[type='submit']");
  const errorContainer = document.getElementById("error-container");

  form.addEventListener("submit", async (event) => {
    event.preventDefault();
    registerButton.disabled = true;

    const firstName = document.getElementById("exampleFirstName").value;
    const lastName = document.getElementById("exampleLastName").value;
    const email = document.getElementById("exampleInputEmail").value;
    const username = document.getElementById("exampleUsername").value;
    const password = document.getElementById("examplePasswordInput").value;
    const passwordRepeat = document.getElementById("exampleRepeatPasswordInput").value;

    if (password !== passwordRepeat) {
      errorContainer.textContent = "Passwords do not match.";
      registerButton.disabled = false;
      return;
    }

    const name = `${firstName} ${lastName}`;

    const data = {
      name,
      email,
      username,
      password
    };

    try {
      const response = await fetch("https://faas-blr1-8177d592.doserverless.co/api/v1/web/fn-3f654592-68ef-49a6-a44d-081ec4e1f4c5/default/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        const result = await response.json();
        if (result.success === "false") {
          errorContainer.textContent = result.error;
          errorContainer.style.display = "block";
        } else if (result.success === "true") {
          // Save account JSON to a cookie called "account"
          document.cookie = `account=${JSON.stringify(result.account)}`;

          // Redirect to the dashboard page
          window.location.href = "dashboard/dash.html";
        }
      } else {
        // Handle error response
        console.log("An error occurred.");
      }
    } catch (error) {
      // Handle network error
      console.log("An error occurred.", error);
    }

    registerButton.disabled = false;
  });
</script>
