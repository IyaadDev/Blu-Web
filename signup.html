                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control form-control-user" type="text" id="exampleFirstName" placeholder="First Name" name="first-name" required="" style="background: linear-gradient(65deg, #fff0fd, rgb(238, 242, 255) 52%, white 98%);border-radius: 14px;/*animation-duration: 1s;*//*animation-fill-mode: forwards;*/border-style: solid;border-color: rgb(227,227,227);"></div>

                                <div class="mb-3"><input class="form-control form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email" required="" inputmode="email" style="background: linear-gradient(65deg, #fff0fd, rgb(238,242,255) 52%, white 98%);border-radius: 14px;border-style: solid;border-color: rgb(227,227,227);"></div>

                                    <div class="col-sm-6"><input class="form-control form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password_repeat" required="" style="background: linear-gradient(65deg, #fff0fd, rgb(238,242,255) 52%, white 98%);border-radius: 14px;border-style: solid;border-color: rgb(227,227,227);"></div>
                                </div>
                                <div class="form-check" style="margin:15px;"><input type="checkbox" required="" style="width: auto;height: 3vw;"><label class="form-label form-check-label" for="formCheck-1" style="color: rgb(0,0,0);">&nbsp;I have read and agree to the&nbsp;<a href="privacy" target="_blank">Privacy Policy</a></label></div>
                                <div class="form-check" style="margin:15px;"><input type="checkbox" required="" style="width: auto;height: 3vw;"><label class="form-label form-check-label" for="formCheck-2" style="color: rgb(0,0,0);">&nbsp;I agree to the&nbsp;<a href="tac" target="_blank">Terms and Conditions</a></label></div><button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                                <p id="error-container" style="color:red;"></p>
                                <hr><button class="btn btn-primary disabled d-block disabled btn-google btn-user w-100 mb-2" role="button" style="color:rgb(255,255,255);background:#007bff;" disabled=""><i class="fab fa-google"></i> Login with Google (Not available yet) </button><a class="btn btn-primary disabled d-block disabled btn-google btn-user w-100 mb-2" role="button" style="background:#0a0c10;color:rgb(255,255,255);"><i class="fab fa-github"></i> Login with GitHub (Not available yet) </a><button class="btn btn-primary disabled d-block disabled btn-facebook btn-user w-100" role="button" style="background:#007bff;color:rgb(255,255,255);" disabled=""><i class="fab fa-facebook-f"></i> Login with Facebook (Not available yet) </button>
                                <hr>
                            </form><!-- Start: Script --><script>
  const form = document.getElementById("signup-form");
  const registerButton = form.querySelector("button[type='submit']");
  const errorContainer = document.getElementById("error-container");

  form.addEventListener("submit", async (event) => {
    event.preventDefault();
    registerButton.disabled = true;

    const firstName = document.getElementById("exampleFirstName").value;
    const lastName = document.getElementById("exampleLastName").value;
    const email = document.getElementById("exampleInputEmail").value;
    const username = document.getElementById("exampleUsername").value;
    const password = document.getElementById("examplePasswordInput").value;
    const passwordRepeat = document.getElementById("exampleRepeatPasswordInput").value;

    if (password !== passwordRepeat) {
      errorContainer.textContent = "Passwords do not match.";
      registerButton.disabled = false;
      return;
    }

    const name = `${firstName} ${lastName}`;

    const data = {
      name,
      email,
      username,
      password
    };

    try {
      const response = await fetch("https://faas-blr1-8177d592.doserverless.co/api/v1/web/fn-3f654592-68ef-49a6-a44d-081ec4e1f4c5/default/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        const result = await response.json();
        if (result.success === "false") {
          errorContainer.textContent = result.error;
          errorContainer.style.display = "block";
        } else if (result.success === "true") {
          // Save account JSON to a cookie called "account"
          document.cookie = `account=${JSON.stringify(result.account)}`;

          // Redirect to the dashboard page
          window.location.href = "dashboard/dash.html";
        }
      } else {
        // Handle error response
        console.log("An error occurred.");
      }
    } catch (error) {
      // Handle network error
      console.log("An error occurred.", error);
    }

    registerButton.disabled = false;
  });
</script>
