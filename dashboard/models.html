  function dateTime() {
    var greeting = getRandomGreeting();
    var final_message = greeting;
    var usernamy = name + "?";

    var date = new Date();

    var seconds = date.getSeconds();

    var formattedTime = hours.toString().leadingZeroes(2) + ":" + minutes.toString().leadingZeroes(2) + ":" + seconds.toString().leadingZeroes(2) + (hours < 12 ? ' AM' : ' PM');

<style>
    .card {
        margin: 50px!important;

</style>

<script>
    fetch('https://faas-blr1-8177d592.doserverless.co/api/v1/web/fn-73995804-1aed-4058-a05a-14a0da1f3a57/package/fetchModels')
        .then(response => response.json())
        .then(data => {
            const models = data.models;

            for (const modelName in models) {
                const model = models[modelName];

                const card = document.createElement('div');
                card.classList.add('card');
                card.style.color = 'rgb(0, 0, 0)';

                const cardHeader = document.createElement('div');
                cardHeader.classList.add('card-header');

                const heading = document.createElement('h5');
                heading.classList.add('mb-0');
                heading.innerText = `${modelName} `;

                if (model.beta) {
                    const betaTag = document.createElement('span');
                    betaTag.style.color = 'var(--bs-form-invalid-color)';
                    betaTag.style.fontSize = '15px';
                    betaTag.style.borderWidth = '0.25px';
                    betaTag.style.borderStyle = 'solid';
                    betaTag.style.borderRadius = '3px';
                    betaTag.style.padding = '2px';
                    betaTag.innerText = 'Beta';
                    heading.appendChild(betaTag);
                }

                cardHeader.appendChild(heading);
                card.appendChild(cardHeader);

                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                const description = document.createElement('p');
                description.classList.add('card-text');
                description.innerText = model.description;
                cardBody.appendChild(description);

                const packageUrl = document.createElement('p');
                packageUrl.classList.add('card-text');
                packageUrl.innerHTML = `Package URL: <span>${model.modelUrl}</span>`;
                cardBody.appendChild(packageUrl);

                const cost = document.createElement('p');
                cost.innerHTML = `Cost ~ <strong>5-10 Tokens</strong>`;
                cardBody.appendChild(cost);

                const openBtn = document.createElement('a');
                openBtn.classList.add('btn', 'btn-primary');
                openBtn.role = 'button';
                openBtn.href = model.url; // Assign the model URL directly
                openBtn.target = '_blank';
                openBtn.innerText = 'Open';
                cardBody.appendChild(openBtn);

                card.appendChild(cardBody);

                document.getElementById('modelsContainer').appendChild(card);
            }
        })
        .catch(error => console.error(error));
</script>
