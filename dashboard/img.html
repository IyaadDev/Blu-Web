<script>
    document.getElementById("askButton").addEventListener("click", function(event) {
        event.preventDefault(); // Prevents the form from submitting

        // Disable the submit button
        document.getElementById("askButton").disabled = true;

        // Get the input value
        var questionInput = document.getElementById("questionInput").value;

        // Encode the input value in Base64
        var encodedQuestion = btoa(questionInput);

        // Show the loading icon
        var loadingIcon = document.getElementById("loadingIcon");
        loadingIcon.style.display = "block";

        // Create the request parameters
        var params = {
            key: "record_id",
            prompt: encodedQuestion
        };

        // Make an asynchronous HTTP request
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://faas-blr1-8177d592.doserverless.co/api/v1/web/fn-3f654592-68ef-49a6-a44d-081ec4e1f4c5/default/imaginate", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                // Request completed
                loadingIcon.style.display = "none"; // Hide the loading icon

                if (xhr.status === 200) {
                    // Request successful
                    console.log("Request completed:", xhr.responseText);

                    // Encode the response in Base64
                    var encodedResponse = btoa(xhr.responseText);

                    // Redirect to response.html with the encoded response
                    window.location.href = "imaginated.html?response=" + encodedResponse;
                } else {
                    // Request failed
                    var error = "Error " + xhr.status + ": " + xhr.statusText;

                    // Encode the error message in Base64
                    var encodedError = btoa(error);

                    // Redirect to response.html with the encoded error message
                    window.location.href = "imaginated.html?error=" + encodedError;
                }
            }
        };

        // Send the request with the parameters
        xhr.send(JSON.stringify(params));
    });
</script>
